- name: Install Python3 and pip
  apt:
    name:
      - python3
      - python3-pip
      - python3-venv
    state: present
    update_cache: yes

- name: Create application directory
  file:
    path: /opt/flask_app
    state: directory

- name: Copy Flask app template
  template:
    src: app.py.j2
    dest: /opt/flask_app/app.py

- name: Copy requirements
  copy:
    src: requirements.txt
    dest: /opt/flask_app/requirements.txt

- name: Create virtual environment
  command: python3 -m venv /opt/flask_app/venv
  args:
    creates: /opt/flask_app/venv/bin/activate

- name: Install Python dependencies
  pip:
    requirements: /opt/flask_app/requirements.txt
    virtualenv: /opt/flask_app/venv

- name: Create systemd service for Flask app
  copy:
    dest: /etc/systemd/system/flask_app.service
    content: |
      [Unit]
      Description=Flask App with LDAP Auth
      After=network.target

      [Service]
      User=www-data
      WorkingDirectory=/opt/flask_app
      ExecStart=/opt/flask_app/venv/bin/python /opt/flask_app/app.py

      [Install]
      WantedBy=multi-user.target

- name: Reload systemd and start Flask app
  systemd:
    name: flask_app
    enabled: yes
    state: started
    daemon_reload: yes

